<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>CSV Files Generated</h1>
    <ul>
        {% for csv_file in csv_files %}
            <li>{{ csv_file }}</li>
        {% endfor %}
    </ul>
    <form method="GET" action="/download_zip">
        <button type="submit">Download CSVs as ZIP</button>
    </form>
    <form method="GET" action="/compare">
        <button type="submit">Compare CSVs</button>
    </form>
</body>
</html>
